<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Paim">

    <!-- mecanismos de busca -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="combustível, gasolina, alcool, etanol, metanol, diesel, preço, cálculo, consumo"/>
    <meta name="description" content="WebApp desenvolvido por Pedro Paim" />
    <title>APP combustível</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    

</head>
<body>
    <header>
        <div class="container">
            <h1>App Combustível.</h1>
            <hr />
            <h2 id="result"></h2>
            </div>
    </header>
    <main>
        <div class="container">
            <form onsubmit="return false;">

                <label>Valor da gasolina:</label><br />
                <label>R$: </label>
                <input type="text" placeholder="0,00" id="gasolina" onkeydown="verificarInput(event);" /><br /><br />

                <label>Valor do etanol:</label><br />
                <label>R$: </label>
                <input type="text" placeholder="0,00" id="etanol" onkeydown="verificarInput(event);"/><br /><br />

                <button onclick="combustivel();">Calcular</button>
            </form>
        </div>
    </main>
    <script src="js/script.js"> </script>
</body>
</html>
